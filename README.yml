paper2:
    review: Nov 10 2017
    abstract: >
        With the increse in the number of edge devices and their applications in 
        settings like sensor networks, it is crucial to allow communication between
        the sensing devices and actuators, which may not be directly connectes. 
        To allow services built on various different platforms and using different 
        hardware to commmunicate , a data agnostic, fast and reliable mechanism is 
        needed to allow communication between these devices. In addiion to communication,
        the data generated by these devices must be analyzed and security of this data is
        highly important. MQTT is a common, easy to use, queing protocol that helps meet 
        these requirements.
